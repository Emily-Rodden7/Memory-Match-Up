<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <title>Memory Match Up</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Title -->
    <header>
        <h1 class="heading">Memory Match Up</h1>
    </header>

    <!-- errors will be counted up-->
    <div class="errors"></div>
    <h3>Errors: <span id="errors">0</span></h3>
    
    <!-- Game section -->
       <div class="grid-container" id="gridContainer">
         <!--   cards will appear here on the webpage -->
        </div> 
    <!-- restart game -->
    <div class="restart">
        <button class="restart-button" id="restartButton" onclick="restart()">Restart</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
