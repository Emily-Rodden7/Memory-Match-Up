<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <title>Memory Match Up</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Title -->
    <header>
        <h1 class="heading">Memory Match Up</h1>
    </header>

    <!-- Attempts will be counted up-->
    <div class="attempts"></div>
    <h3>Attempts: <span id="attempts">0</span></h3>
    
    <!-- Game section -->
       <div class="grid-container" id="gridContainer">
         <!--   cards will appear here on the webpage -->
        </div> 
    
    <!-- You win pop up -->
     <div id="winPopup" class="win-popup">
        <div class="popup-content">
            <h2>You win!</h2>
            <p>Attempts: <span id="attemptsPopup">0</span></p>
            <button onclick="restart()">Restart Game</button>
        </div>
     </div>
    <!-- restart game -->
    <div class="restart">
        <button class="restart-button" id="restartButton" onclick="restart()">Restart</button>
            <!-- Sound toggle button -->
     <div class = "sound-toggle">
        <img id = "soundToggleButton" src="assets/images/sound-on.png" alt = "Sound Toggle"/>
     </div>
    </div>

     <!-- JavaScript source -->
    <script src="assets/js/script.js"></script>
</body>
</html>
